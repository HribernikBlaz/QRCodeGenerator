<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate a QR code image to point to a website URL" />
    <meta name="keywords"content="qr code, qr codes, qrcodes, create qr code, qr code generator, create qrcodes, make a qr code, online qr code" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>QR Code Generator</title>
</head>

<body>
    <div class="container">
        <h1>Enter your URL</h1>
        <form id="generate-form">
            <input type="url" id="url" placeholder="Enter an URL" required>
            
            <button id="submit" type="submit">Generate QR Code</button>
        </form>

        <div id="generated">
            <div id="qrcode"></div>
        </div>
    </div>
</body>

</html>
